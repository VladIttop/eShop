<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/styles.scss" />
  </head>
  <body>
    <header class="header">
      <div class="inner-container">
        <a href="./index.html" class="header-logo"
          ><img
            src="./images/header/web-logo.png"
            alt="web-logo"
            class="header-logo__img"
          />
          <p class="header-logo__text">Furniro</p></a
        >

        <nav class="header-nav">
          <ul class="header-list">
            <li><a href="./index.html" class="header-list__link">Home</a></li>
            <li><a href="" class="header-list__link">Shop</a></li>
            <li><a href="#" class="header-list__link">About</a></li>
            <li><a href="#" class="header-list__link">Contact</a></li>
          </ul>

          <!-- Список іконок -->
          <ul class="icon-list">
            <li>
              <img
                src="./images/header/icon-user.png"
                alt="user"
                class="icon-list__image"
              />
            </li>
            <li>
              <img
                src="./images/header/icon-search.png"
                alt="search"
                class="icon-list__image"
              />
            </li>
            <li>
              <img
                src="./images/header/icon-like.png"
                alt="like"
                class="icon-list__image"
              />
            </li>
            <li>
              <img
                src="./images/header/icon-cart.png"
                alt="cart"
                class="icon-list__image"
              />
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="shop-hero">
        <div class="inner-container">
          <h1 class="shop-hero__title">Shop</h1>
          <p class="shop-hero__subtitle">
            Home > <span class="shop-hero__subtitle--shop">Shop</span>
          </p>
        </div>
      </section>
      <section class="filter">
        <div class="inner-container">
          <ul class="filter-icons">
            <img
              src="./images/shop-filter/filter-icon.png"
              alt="filter icon"
              class="filter-icons__filter"
            />
            <p class="filter-icons__text">Filter</p>
            <img
              src="./images/shop-filter/circle.png"
              alt="4 cirlces"
              class="filter-icons__circle"
            />
            <img
              src="./images/shop-filter/list.png"
              alt="view list"
              class="filter-icons__list"
            />
            <div class="icon-line"></div>
            <p class="filter-icons__number">Showing 1–16 of 32 results</p>
          </ul>

          <div class="filter-sort">
            <p class="filter-sort__text">Show</p>
            <input type="number" class="filter-sort__input" value="16" placeholder="16">
            <p class="filter-sort__by">Sort by</p>
            <select class="filter-sort__select">
              <option value="default">Default</option>
              <option value="price-asc">Price Ascending</option>
              <option value="price-desc">Price Descending</option>
            </select>
          </div>
        </div>
      </section>
      <section class="products">
        <div class="inner-container">
          <ul class="products-list"></ul>

        </div>
      </section>
    </main>
  </body>
  <script src="./JS/shop.js"></script>
  <script src="./JS/products.js"></script>
</html>
